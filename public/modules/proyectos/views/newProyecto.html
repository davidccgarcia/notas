<!-- /.row -->
<div class="row" ng-controller="proyectoController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-user fa-fw"></i> Nuevo Proyecto

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="morris-area-chart">



                    <form id="formPerfil" name="formProyecto" class="form-horizontal" novalidate>

                        <div class="content_alert">
                        </div>

                        <div class="form-group" ng-class="{'has-error': isInvalid('nombre'), 'has-success':isValid('nombre')}">         
                            <label for="nombre" class="col-sm-2 control-label">nombre</label>    
                            <div class="col-sm-10">                                 
                                <input type="text" class="form-control" alt="nombre" title="nombre" id="primer_nombre" name="nombre" ng-model="nombre" placeholder=" nombre" required>    
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': isInvalid('alias'), 'has-success':isValid('alias')}">                                
                            <label for="alias" class="col-sm-2 control-label">alias</label>                    
                            <div class="col-sm-10">                                  

                                <input type="text" class="form-control" alt="alias" title="alias" id="alias" name="alias"  ng-model="alias" placeholder="alias" required>                  
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': isInvalid('avatar'), 'has-success':isValid('avatar')}">          
                            <label for="primer_apellido" class="col-sm-2 control-label">avatar</label>              
                            <div class="col-sm-10">                                    
                                <input type="text" class="form-control" alt="avatar" title="avatar" id="avatar" name="avatar" ng-model="avatar" placeholder=" avatar" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': isInvalid('fecha_inicio'), 'has-success':isValid('fecha_inicio')}">                                
                            <label for="segundo_apellido" class="col-sm-2 control-label">fecha_inicio</label>                                
                            <div class="col-sm-10">                                    
                                <input type="date" class="form-control" alt="fecha_inicio" title="fecha_inicio" id="fecha_inicio" name="fecha_inicio" ng-model="fecha_inicio" placeholder="fecha_inicio" required>                                
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': isInvalid('fecha_fin'), 'has-success':isValid('fecha_fin')}">                                
                            <label for="fecha_fin" class="col-sm-2 control-label">fecha_fin</label>                                
                            <div class="col-sm-10">                                    
                                <input type="date" class="form-control" alt="fecha_fin" title="fecha_fin" id="fecha_inicio" name="fecha_fin" ng-model="fecha_fin" placeholder="fecha_fin" required>                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" ng-click="submitFormProyecto()" ng-disabled="formProyecto.$invalid" class="btn btn-success">Crear</button>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->

    <!-- /.col-lg-4 -->
</div>
<!-- /.row -->
